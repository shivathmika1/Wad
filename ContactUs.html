<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    
<style>
    #id1{
           margin-top: 120px;
            background-color: burlywood;
            text-align: center;
            font-size: 40px;
            
        }
        .king{
            background: url("https://wallpapercave.com/wp/wp3458022.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .hello{
            font-size: 18px;
            margin-left: 10px;
        }
    }
</style></head>
<body>
    <div class="king">
    <h2 id="id1">Contact Us</h2>
    <div class="hello">
    <form>
        <label for="fname">First Name :</label>
        <input type="text" id="fname" name="fname" placeholder="First Name" required><br><br>
        <label for="mname">Middle Name :</label>
        <input type="text" id="mname" name="mname" placeholder="Middle Name" required><br><br>
        <label for="lname">Last Name :</label>
        <input type="text" id="lname" name="lname" placeholder="LastName" required><br><br>
        <label>Gender :</label ><br>
        <input type="radio" id="Male" name="gender" value="male" required>
        <label for="Male">Male</label><br>
        <input type="radio" id="Female" name="gender" value="female" required>
        <label for="Female">Female</label><br>
        <input type="radio" id="Other" name="gender" value="Other" required>
        <label for="Other">Other</label><br><br>
      
        
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phno">Phone :</label>
        <input type="tel" id="phno" name="phno" placeholder="1234-567890" pattern="[0-9]{10}"><br><br>
        <label>Message:</label>
        <textarea></textarea><br><br>
        <button type="submit">SUBMIT</button> 
    </form> </div></div>
</body>
</html>
